<body>
    <div class="header">
      <h1>Image Library</h1>
    </div>
  
  
    <div class="container">
        <div *ngIf="images.length">
          <h3 *ngIf="count>0">You can only select {{count}} images.</h3>
          <h3 *ngIf="count == 0">Select count first.</h3>
        <div class="box" *ngFor="let img of images">
          <div class="img-wrapper">
            <img src="http://localhost:3000/public/images/{{ img }}" width="100" height="100">         
            <input class="checkbox" type="checkbox" [value]="img" (change)="onImageSelect($event)"  [disabled]="selectedImages.length >= count && !selectedImages.includes(img) || selectedImages.length < count && images.length - selectedImages.length < count - selectedImages.length">
          </div>
        </div>
        <div class="button-wrapper">
            <button class="btn" (click)="onSubmit()">Submit</button>
          </div>
    </div>
      <div  *ngIf="images.length == 0 ">
        <h1>There are no images into your library.</h1>
      </div>
    </div>
  </body>
