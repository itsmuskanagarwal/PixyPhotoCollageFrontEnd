<body>
  <div class="session">
    <div class="left">
      <svg
        enable-background="new 0 0 300 302.5"
        version="1.1"
        viewBox="0 0 300 302.5"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </div>
    <form action="" class="log-in" autocomplete="off" #loginForm="ngForm">
      <h4>We are <span>PIXy!</span></h4>
      <p>Welcome back! Log in to your account & enjoy working in you space:</p>
      <div class="floating-label">
        <input
          placeholder="Email"
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          class="input"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)"
          autofocus
          id="username"
          #username
        />
        <!-- <label for="email">Email:</label> -->
        <div class="icon">
          <svg
            enable-background="new 0 0 100 100"
            version="1.1"
            viewBox="0 0 100 100"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
          >
            <style type="text/css">
              .st0 {
                fill: none;
              }
            </style>
            <g transform="translate(0 -952.36)">
              <path
                d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"
              />
            </g>
            <rect class="st0" width="100" height="100" />
          </svg>
        </div>
      </div>
      <div class="floating-label">
        <input
          
          type="password"
          placeholder="Password"
          id="password"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          #password
        />
        <!-- <label for="password">Password:</label> -->
        <div class="icon">
          <svg
            enable-background="new 0 0 24 24"
            version="1.1"
            viewBox="0 0 24 24"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
          >
            <style type="text/css">
              .st0 {
                fill: none;
              }
              .st1 {
                fill: #010101;
              }
            </style>
            <rect class="st0" width="24" height="24" />
            <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
          </svg>
        </div>
      </div>
      <button
        type="submit"
        (click)="check(username.value, password.value)"
        [disabled]="!loginForm.valid"
      >
        Log in
      </button>
        <div class="temp">
        <div class="error" *ngIf="!validPassword">{{msg}}</div>
      </div>
      
      <br />
      <a routerLink="/signup" class="discrete">Register here!</a>
    </form>
  </div>
</body>
