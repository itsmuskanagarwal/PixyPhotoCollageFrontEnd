<!-- Image Upload Section -->
<div class="imgupload"  >
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Upload Image
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="image-upload" *ngIf="!imageSelected">
            <ngx-dropzone class="mx-1" (change)="onSelect($event)" (remove)="onRemove($event)" [multiple]="false" >
              <ngx-dropzone-label>
                  Drag & Drop files here<br>
                  <span style="font-size: 12px">or</span><br>
                  <button class="btn2" >
                    Browse Files
                  </button>
              </ngx-dropzone-label>
            </ngx-dropzone>
            <div class="row pl-1 m-1 text-center">
                <div class="col-md-12 text-center">
                    <button mat-raised-button id="upload-button" class="btn " (click)="uploadFiles()" >Upload Images</button>
                </div>
            </div>
        </div>
        <div class="image-upload" *ngIf="imageSelected">
          <img class="preview-img" [src]="selectedimg">
          <div class="row pl-1 m-1 text-center">
            <div class="col-md-12 text-center">
          <div class="preview-container">
          
                <button mat-raised-button id="upload-button" class="btn " (click)="uploadFiles()" >Upload Images</button>
            </div>
            </div>
        </div>

      </div>
    </mat-expansion-panel>
    </div>
